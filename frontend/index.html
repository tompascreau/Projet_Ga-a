<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gaïa Restaurant</title>
</head>
<body>
    <header>
        <h1>Le Gaïa</h1>
        <img src="images/earth-flat.png" alt="planète terre">
        <h1>Restaurant</h1>
    </header>
    <body>
        <section class="carte">
            <div>
                <h2>A la carte</h2>
            </div>
            <section class="carte_entrees">
                <div class="carte_entrees_Title">
                    <h3>Entrées</h3>
                    <p>Seul ou à partager</p>
                </div>
                <div class="carte_entrees_elements">
                    <div class="carte_entrees_elements_item1">
                        <div class="carte_entrees_elements_item1_presentation">
                            <div class="carte_entrees_elements_item1_presentation_title">
                                <h5>Foie gras mi-cuit maison</h5>
                            </div>
                            <div class="carte_entrees_elements_item1_presentation_details">
                                <p>à la vanille bleue de l'île de la Réunion</p>
                            </div>
                        </div>
                        <div class="carte_entrees_elements_item1_price">
                            <p><strong>13,50€</strong></p>
                        </div>
                    </div>
                    <div class="carte_entrees_elements_item2">
                        <div class="carte_entrees_elements_item2_presentation">
                            <div class="carte_entrees_elements_item2_presentation_title">
                                <h5>Assiette d'huitres de la Guittière</h5>
                            </div>
                            <div class="carte_entrees_elements_item2_presentation_details">
                                <p>producteur local</p>
                            </div>
                        </div>
                        <div class="carte_entrees_elements_item2_list">
                            <div class="carte_entrees_elements_item2_list_subdiv1">
                                <div class="carte_entrees_elements_item2_list_subdiv1_quantity">
                                    <p><Strong>Par 6</Strong></p>
                                </div>
                                <div class="carte_entrees_elements_item2_list_subdiv1_price">
                                    <p><strong>8€</strong></p>
                                </div>
                            </div>
                            <div class="carte_entrees_elements_item2_list_subdiv2">
                                <div class="carte_entrees_elements_item2_list_subdiv2_quantity">
                                    <p><Strong>Par 12</Strong></p>
                                </div>
                                <div class="carte_entrees_elements_item2_list_subdiv2_price">
                                    <p><strong>16€</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="carte_plats">
                <div>
                    <h3>Plats</h3>
                </div>
            </section>
            <section class="carte_desserts">
                <div>
                    <h3>Desserts</h3>
                </div>
            </section>
        </section>
    </body>
    <footer>

    </footer>
</body>
</html>
